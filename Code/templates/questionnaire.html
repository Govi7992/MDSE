<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Risk Assessment Questionnaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Investment Risk Assessment Questionnaire</h1>
        <div id="welcome-screen">
            <p>Welcome! Click below to start the assessment.</p>
            <button onclick="startAssessment()" class="btn btn-primary">Start Assessment</button>
        </div>
        <div id="question-container" style="display: none;">
            <div class="progress mb-3">
                <div id="progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <p id="question-number" class="mb-3">Question 1 of 10</p>
            <p id="question" class="question-text mb-4"></p>
            <div id="options" class="options-container mb-4"></div>
            <button id="next-button" onclick="nextQuestion()" class="btn btn-primary">Next Question</button>
        </div>
        <div id="loading" style="display: none;" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="results" style="display: none;">
            <h2>Your Risk Assessment Results</h2>
            <div id="risk-profile" class="profile-section"></div>
            <div id="risk-score" class="score-section"></div>
            <div class="responses-section">
                <h3>Your Response Summary</h3>
                <div id="detailed-responses"></div>
            </div>
            <div class="mt-4">
                <a href="{{ url_for('recommendations') }}" class="btn btn-success">View Investment Recommendations</a>
                <button onclick="restartAssessment()" class="btn btn-secondary ms-2">Start Over</button>
                <a href="{{ url_for('logout') }}" class="btn btn-danger ms-2">Logout</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
